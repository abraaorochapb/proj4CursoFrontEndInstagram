<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="estilos/generalStyle.css">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
  
  <main>
    <div class="main-container">
      <div class="banner-container">
        <img src="imagens/banner2.png">
      </div>

      <div class="form-container">
        <div class="form-box">
          <img src="imagens/logo_instagram.png">
          <form class="login-form">
            <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
            <input type="password" name="password" placeholder="Senha">
            <input type="submit" value="Entrar">
          </form>
          <div class="separator">
            <div class="line"></div>
            <span>ou</span>
          </div>
          <div class="other-links">
            <div class="facebook-login">
              <img src="imagens/logo_facebook.svg">
              <span>Entrar com Facebook</span>
            </div>
            <div class="forgot-pass">
              <a href="#">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
        <div class="register-container">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="get-app-container">
          <p>Obtenha o aplicativo.</p>
          <a href="#">
            <img src="imagens/apple_btn.png">
          </a>
          <a href="#">
            <img src="imagens/gplay_btn.png">
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <nav>
      <ul class="footer-links">
        <li><a href="#">Meta</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Ajude</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacidade</a></li>
        <li><a href="#">Termos</a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
